<!DOCTYPE html>
<html lang="en" ng-app='JobAppModule'>
<head>
    <meta charset="UTF-8">

    <title>Starter MEAN Single Page Application</title>

</head>
<body ng-controller='jobAppControllerModule'>

    <ul>
      <li data-ng-repeat='user in users'>{{user.username}}</li>
    </ul>
    <form>
      
    <input type='text' ng-model='username'>
    <button ng-click='addUser()'>Submit</button>
    </form>
    <div class="md-toolbar-item md-tools docs-tools" layout="column" layout-gt-md="row">
        <a class="md-button md-default-theme" href="#/logIn">LogIn</a>
        <a class="md-button md-default-theme" href="#/">Home</a>
        <a class="md-button md-default-theme" href="#info">info</a>
        <a class="md-button md-default-theme" href="#admin">Admin</a>
      </div>

</body>

   <script src="lib/angular/angular.min.js"></script>
   <script src="js/app.js"></script>
   <script src="js/services/service.js"></script>
   <script src="js/controllers/users.client.controller.js"></script>
</html>
